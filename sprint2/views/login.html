<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINGket</title>
    <!--Font awesome , Iconos-->    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bodyRegister">
    <header>
        <div class="mainHeader">
            <img src="/static/images/kingketLogo.jpg" class="logo">

            
        </div>
    </header>
    <main class="registro">
       
        <div>
            <h3 class="h3Register">LOGIN</h3>
            
            <form action="/" method="post" class="formulario">
                
                
                <div class="registro">
                    <input type="text" name="nombre de usuario" id="nombre de usuario" placeholder="Nombre de usuario" required minlength="3" maxlength="15" class="Control-input-login">
                </div>

                <div class="registro">
                    <input type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña" required minlength="8" class="Control-input-login">
                </div>
                <div class="recordarme">
                    <input type="checkbox" name="recordar" id="recordar" value="recordarme">
                    <label for="recordar" >Recordarme</label>
                </div>
        
               <button type="submit" class="register"><strong>Ingresar a KingKet</strong></button>
                <div class="or">
                    Aun no tienes cuenta?
                </div>
                <button class="create">Crear cuenta</button>

            </form>
            <form action="/register" method="get" class="formulario">
                <div class="or">
                    Aun no tienes cuenta?
                </div>
                <button class="create" href='/register'>Crear cuenta</button>

            </form>

        </div>
    </main>

    <footer class="pie">
        <ul class="pie">
            <li class="textoFooter">
                <h4><a href="">Quienes somos</a></h4>
            </li>
            <li class="textoFooter">
                <h4><a href="">Soporte</a></h4>
            </li>
            <li class="textoFooter">
                <h4><a href="">Terminos de uso</a></h4>
            </li>
            <li class="textoFooter">
                <h4><a href="">Crea tu evento</a></h4>
            </li>
        </ul>
        <p class="copyright">Copyright  ©KINGKET </p>
    </footer>
</body>
</html>
