<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINGket</title>
    <!--Font awesome , Iconos-->    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bodyRegister">
    <header>
        <div class="mainHeader">
            <img src="/static/images/kingketLogo.jpg" class="logo">

            
        </div>
    </header>
    <main class="registro">
        <div>
            <h3 class="h3Register">REGISTRATE</h3>
            <form action="/" method="post">
                <label for="nombre">Nombre</label>
                <div>
                    <input type="text" name="nombre" >
                </div>
                <label for="email">Email</label>
                <div>
                    <input type="email" name="email" >
                </div>
                <label for="contra">Password</label>
                <div>
                    <input type="password" name="contra" >
                </div>
                <label for="reContra">Confirm password</label>
                <div>
                    <input type="password" name="reContra" id="" >
                </div>
                <div>
                    <button type="submit" class="register">Registrarse</button>
                </div>
            </form>

        </div>
    </main>
    <footer class="pie">
        <div class="textoFooter">
            <h4><a href="">Quienes somos</a></h4>
        </div>
        <div class="textoFooter">
            <h4><a href="">Soporte</a></h4>
        </div>
        <div class="textoFooter">
            <h4><a href="">Terminos de uso</a></h4>
        </div>
        <p class="copyright">Copyright Â© Kingket </p>
        <img src="/static/images/kingketLogo.jpg" class="logo">
    </footer>
</body>
</html>
